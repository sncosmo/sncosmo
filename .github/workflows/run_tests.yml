name: Tests

on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:
  workflow_dispatch:


jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          - name: Build the docs
            os: ubuntu-latest
            python: 3.x
            toxenv: build_docs

          - name: Latest Python with minimal dependencies
            os: ubuntu-latest
            python: 3.x
            toxenv: py3

          - name: Python 3.11 with full coverage
            os: ubuntu-latest
            python: 3.11
            toxenv: py311-alldeps-cov

          - name: Python 3.7 with oldest supported version of all dependencies
            os: ubuntu-latest
            python: 3.7
            toxenv: py37-oldestdeps

          - name: Python 3.8 (MacOS X) with all optional dependencies
            os: macos-latest
            python: 3.8
            toxenv: py38-alldeps

          - name: Python 3.9 (Windows) with all optional dependencies
            os: windows-latest
            python: 3.9
            toxenv: py39-alldeps
          
          - name: Python 3.10 with all optional dependencies
            os: ubuntu-latest
            python: "3.10"
            toxenv: py310-alldeps

          - name: Download all of the builtins
            os: ubuntu-latest
            python: 3.x
            toxenv: builtins

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: python -m pip install --upgrade tox
    - name: Run tests
      run: tox ${{ matrix.toxargs }} -e ${{ matrix.toxenv }}
    - name: Upload coverage to codecov
      if: contains(matrix.toxenv,'-cov')
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml
